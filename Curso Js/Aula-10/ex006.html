<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{

            background:rgb(0, 68, 59);
            color: whitesmoke;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            font: normal 20pt Arial;

        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja... 
    </div>

    <script>
          var a = window.document.getElementById('area') //serve para todas as functions 
            
          a.addEventListener('click', clicar)
          a.addEventListener('mouseenter', entrar)
          a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'purple'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'rgb(0, 68, 59)'
        }
    </script>
</body>
</html>
